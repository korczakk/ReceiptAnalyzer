<div class="box">
    <ul class="list-group" style="width:610px;">
        <li class="list-group-item list-group-item-action list-group-item-light 
                    m-1 d-flex justify-content-between buttons-visible" 
                    *ngFor="let line of ocrResult.lines">
            <div class="cursor-default" >{{line.text}}</div>
            <div>
                <span (click)="addShoppingDate(line.text)" class="fas fa-calendar-alt mr-3 buttons-hidden"></span>
                <span (click)="addTotalAmount(line.text)" class="fas fa-dollar-sign mr-3 buttons-hidden"></span>
                <span (click)="addNewItem(line.text)" class="fas fa-plus mr-3 buttons-hidden"></span>
                <span class="fas fa-list buttons-hidden dropdown-toggle" data-toggle="dropdown" >
                    <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                        <span class="dropdown-item-text" *ngIf="receiptData.items.length == 0">Brak element√≥w</span>
                        <div class="list-group">
                            <a class="list-group-item list-group-item-action" (click)="updateProductItem(item, line.text)" *ngFor="let item of receiptData.items" href="#">{{item.productName}}</a>                        
                        </div>                        
                      </div>
                </span>               
            </div>
        </li>
    </ul>

</div>
