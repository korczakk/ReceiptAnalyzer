<form class="receipt-form">
  <div class="form-group">
    <label for="store">Nazwa sklepu</label>
    <div class="row">
      <select id="store" name="store" [compareWith]="storesComparer" [(ngModel)]="receiptData.store" class="form-control w-50">
        <option></option>
        <option *ngFor="let store of stores" [ngValue]="store">{{store?.StoreName}}</option>
      </select>
      <i class="fa fa-spinner fa-fw fa-pulse fa-2x  ml-3" *ngIf="showWaiting && !receiptData.store?.StoreName"></i>
    </div>
  </div>
  <div class="form-group">
    <label for="receiptDate">Data paragonu</label>
    <div class="row">
      <input type="date" id="receiptDate" name="shoppingDate" [(ngModel)]="receiptData.shoppingDate"
        class="form-control w-50" />
      <i class="fa fa-spinner fa-fw fa-pulse fa-2x  ml-3" *ngIf="showWaiting && !receiptData.shoppingDate"></i>
    </div>
  </div>
  <div class="form-group">
    <label for="totalAmount">Wartość paragonu</label>
    <div class="row">
      <input type="number" id="totalAmount" name="totalAmount" [(ngModel)]="receiptData.totalAmount"
        class="form-control w-50" />
      <i class="fa fa-spinner fa-fw fa-pulse fa-2x  ml-3" *ngIf="showWaiting && !receiptData.totalAmount"></i>
    </div>
  </div>
  <div class="">
    <label for="items">Produkty</label>
    <i class="fa fa-spinner fa-fw fa-pulse fa-2x " style="margin-left: 460px;"
      *ngIf="showWaiting && receiptData.items.length == 0"></i>
    <ul class="list-group">
      <li *ngFor="let itm of receiptData.items" class="list-group-item list-group-item-light d-flex px-0 border-0">
        <input type="text" name="productName" [ngModelOptions]="{standalone:true}" [(ngModel)]="itm.productName"
          class="form-control mr-1 product-name" />
        <input type="number" name="productsQuantity" [ngModelOptions]="{standalone:true}"
          [(ngModel)]="itm.productsQuantity" class="form-control quantity-control mr-1 " />
        <input type="number" name="productPrice" [ngModelOptions]="{standalone:true}" [(ngModel)]="itm.productPrice"
          class="form-control productprice-control mr-1" />
        <select name="productCategory" [ngModelOptions]="{standalone:true}" [compareWith]="categoryComparer"
          [(ngModel)]="itm.productCategory" class="form-control category-control w-25">
          <option></option>
          <option *ngFor="let category of productCategories" [ngValue]="category">{{category.CategoryName}}</option>
        </select>
        <i class="fa fa-times text-danger ml-2 fa-2x" (click)="removeReceiptItem(itm)"></i>
      </li>
    </ul>
  </div>
</form>
